<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mini E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Mini E-Commerce Store</h1>
        <nav>
            <a href="#" onclick="viewCart()">ðŸ›’ View Cart</a>
        </nav>
    </header>
    <main>
        <section id="product-list">
            <!-- Products will load here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mini E-Commerce</p>
    </footer>
   
    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Product A", description: "Description of Product A", price: 19.99 },
            { id: 2, name: "Product B", description: "Description of Product B", price: 29.99 },
            { id: 3, name: "Product C", description: "Description of Product C", price: 39.99 }
        ];

        // Save products to localStorage so cart.js can use them
        localStorage.setItem("products", JSON.stringify(products));

        // Function to render product list on the page
        function renderProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";

            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";

                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <br />
                    <a href="product-details.html?id=${product.id}">View Detail</a>
                `;

                productList.appendChild(productDiv);
            });
        }

        // Placeholder addToCart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            alert(`Added "${product.name}" to cart!`);
        }

        // Placeholder viewCart function
        function viewCart() {
            alert("View Cart clicked");
        }

        // Initialize product list on page load
        window.onload = renderProducts;
    </script>
</body>
</html>
